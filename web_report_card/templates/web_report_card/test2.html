{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Пример на bootstrap 5: Статичная панель навигации с дополнительным контентом · Версия v5.2.0-beta1">
    <title>Статичная панель навигации | Navbar static example · Версия v5.2.0-beta1</title>

    <!-- Custom styles for this template -->
    {#    <link href="navbar-top.css" rel="stylesheet">#}
</head>

<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="{% static 'js/test2.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/test2.css' %}"
      type="text/css"/>

<div class="file-upload">
    <button class="file-upload-btn" type="button"
            onclick="$('.file-upload-input').trigger( 'click' )">Add Image
    </button>

    <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*"/>
        <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image"/>
        <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                    class="image-title">Uploaded Image</span></button>
        </div>
    </div>
</div>

<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="{% static 'js/test2.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/test2.css' %}"
      type="text/css"/>
