{% extends 'web_report_card/base.html' %}

{% block content %}
    <h6>UPLOAD MULTIPLE IMAGES NOW</h6>
    <br>
    <form enctype='multipart/form-data' action="{% url 'web_report_card:test-dropzone' %}"
          method='POST' class="dropzone dz" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple/>
        </div>
        <button type="submit">Click me</button>
    </form>
{% endblock %}
