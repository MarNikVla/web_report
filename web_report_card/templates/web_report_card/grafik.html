{% extends 'web_report_card/base.html' %}
{% block title %}
    Заполнение графика
{% endblock title %}
        {% block content_top %}
            <h1>Заполнение графика</h1>
            <p class="lead">Перенесите файл графика в загрузочную область ниже</p>
        {% endblock content_top %}
{% block content %}
    <h6>Загрузите график</h6>
    <br>
    <form enctype='multipart/form-data' action="{% url 'web_report_card:home' %}"
          method='POST' class="dropzone dz container" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple/>
        </div>
    </form>
    <div class="row justify-content-end">
        <div class="col align-self-end">
            <button type="submit" id="grafik_button" class="btn btn-primary">Заполнить график</button>
        </div>

    </div>
{% endblock %}
